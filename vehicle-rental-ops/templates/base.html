<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Intelligence Platform</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom Styling -->
    <style>
        :root {
            --theme-bg: #0a0e27;
            --theme-card: #151932;
            --theme-border: #2a3f5f;
            --theme-accent: #6b7c93;
            --theme-success: #6b8e7f;
            --theme-danger: #c55d6f;
            --theme-warning: #b8936f;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #151932 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #e0e6ed;
            height: 100vh;
            overflow-y: auto;
        }

        main {
            max-height: calc(100vh - 60px);
            overflow-y: auto;
        }
        
        .navbar {
            background: rgba(10, 14, 39, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--theme-border);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            color: var(--theme-accent) !important;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .card {
            background: var(--theme-card);
            border: 1px solid var(--theme-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        }
        
        .kpi-card {
            border-left: 3px solid var(--theme-border);
            background: linear-gradient(135deg, var(--theme-card) 0%, rgba(42, 63, 95, 0.1) 100%);
        }

        .kpi-card h2 {
            color: var(--theme-accent);
            font-weight: 700;
        }
        
        .badge {
            font-weight: 500;
            letter-spacing: 0.5px;
            padding: 0.5em 0.8em;
        }
        
        .table {
            color: #e0e6ed;
        }
        
        .table thead {
            border-bottom: 2px solid var(--theme-accent);
        }

        .btn-primary {
            background: var(--theme-accent);
            border: none;
            color: #0a0e27;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: #5a6a7d;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        .alert-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .severity-critical { color: var(--theme-danger); }
        .severity-high { color: var(--theme-warning); }
        .severity-medium { color: #ffcc00; }
        .severity-low { color: var(--theme-success); }
        
        /* Data Grid Styling */
        .data-grid {
            background: rgba(42, 63, 95, 0.1);
            border: 1px solid var(--theme-border);
            border-radius: 8px;
            padding: 1rem;
        }
        
        /* Glow Effects */
        .glow-accent {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--theme-accent), var(--theme-success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-diagram-3-fill"></i> FLEET OPS INTELLIGENCE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-grid-3x3-gap"></i> Command Center
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/browse">
                            <i class="bi bi-database"></i> Fleet Data
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">
                            <i class="bi bi-graph-up-arrow"></i> Intelligence
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alerts">
                            <i class="bi bi-shield-exclamation"></i> Threat Monitor
                            <span class="badge bg-danger alert-pulse ms-1">LIVE</span>
                        </a>
                    </li>
                </ul>
                <span class="navbar-text text-warning">
                    <i class="bi bi-activity"></i> SYSTEM ACTIVE
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
