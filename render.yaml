services:
  - type: web
    name: fleet-operations
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: fleet-operations-db
          property: connectionString

databases:
  - name: fleet-operations-db
    databaseName: vehicle_rental_db
    user: fleet_admin
    postgresMajorVersion: 14
